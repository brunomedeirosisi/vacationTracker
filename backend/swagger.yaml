components:
  schemas:


    DedicationItem:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the dedication within the request
          example: 9
        content:
          type: string
          description: Project name and percentage dedication
          example: Project Name - 30%
        start:
          type: string
          format: date
          description: Start date of the dedication
          example: 2025-11-08
        end:
          type: string
          format: date
          description: End date of the dedication
          example: 2025-11-14
        group:
          type: integer
          description: The ID of the group (worker) associated with this dedication
          example: 3
    ProjectWithDetails:
        type: object
        properties:
          project_name:
            type: string
            description: The name of the project
            example: Project A
          groups:
            type: array
            description: A list of workers dedicated to the project
            items:
              $ref: '#/components/schemas/Group'
          items:
            type: array
            description: A list of vacation periods for the workers in the project
            items:
              $ref: '#/components/schemas/VacationItem'
    Group:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the group within the request
          example: 1
        content:
          type: string
          description: Name of the worker
          example: Bruno
    VacationItem:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the vacation item within the request
          example: vacation-0-0
        content:
          type: string
          description: The duration of the vacation in days
          example: 6 days
        start:
          type: string
          format: date
          description: Start date of the vacation
          example: 2025-11-08
        end:
          type: string
          format: date
          description: End date of the vacation
          example: 2025-11-14
        group:
          type: integer
          description: The ID of the group (worker) associated with this vacation
          example: 1
        className:
          type: string
          description: The CSS class name for the vacation, used in UI rendering
          example: designer task

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: A description of the error
          example: Internal server error
    Dedication:
      type: object
      properties:
        employee_name:
          type: string
        project:
          type: string
        initial_date_real:
          type: string
          format: date
        final_date_real:
          type: string
          format: date
        percentage:
          type: number
          format: float
    Employee:
      type: object
      properties:
        name:
          type: string
        role:
          type: string
        projects:
          type: array
          items:
            type: object
            properties:
              project:
                type: string
              percentage:
                type: number
                format: float
        vacations:
          type: array
          items:
            type: object
            properties:
              start_date:
                type: string
                format: date
              end_date:
                type: string
                format: date
    Project:
      type: object
      properties:
        project_name:
          type: string
        initial_date_estimated:
          type: string
          format: date
        final_date_estimated:
          type: string
          format: date
        initial_date_real:
          type: string
          format: date
        final_date_real:
          type: string
          format: date
    Vacation:
      type: object
      properties:
        employee:
          type: string
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
    Error:
      type: object
      properties:
        error:
          type: string
    Message:
      type: object
      properties:
        message:
          type: string



